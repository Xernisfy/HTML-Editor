    <title>Simple HTML Editor</title>
    <style>/* normalize */
* {
  all:unset;
}
/* initialize */
head, script {
  display:none;
}
html, body {
  height:100%;
  width:100%;
}
/* customize */
#input, #output {
  display:block;
  height:100%;
  width:50%;
}
#input {
  background-color:#000000;
  color:#00ff00;
  float:left;
  font-family:monospace;
  white-space:pre;
}
#output {
  float:right;
}</style>
  </head>
  <body>
    <textarea id="input" contenteditable="contenteditable"></textarea>
    <iframe id="output"></iframe>
    <script>/* event handling */
var d = document;
function main() {
  var i = d.getElementById("input");
  var o = d.getElementById("output");
  i.addEventListener("input", function(){
    o.setAttribute("srcdoc", i.value);
  });
};
d.addEventListener("DOMContentLoaded", main());</script>
  </body>
